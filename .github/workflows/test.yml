name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]

    services:
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}

    - name: Install dependencies
      run: uv sync --dev

    - name: Run linting
      run: uv run ruff check

    - name: Run type checking
      run: uv run mypy src

    - name: Run tests (excluding Redis and containers)
      run: uv run pytest -m "not redis and not containers"

    - name: Run Redis tests
      run: uv run pytest -m "redis and not containers"
      env:
        REDIS_URL: redis://localhost:6379

    - name: Run container tests
      run: uv run pytest -m "containers"